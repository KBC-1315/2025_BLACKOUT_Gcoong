<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>루돌프 컬렉션 페이지</title>

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="rudolph.css" />
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header>
      <button class="back-btn" onclick="goBack()">←</button>
      <!-- <span class="header-title">collection page</span> -->
    </header>

    <!-- 메인 컨테이너 -->
    <main>
      <!-- 상단 배너 버튼 -->
      <a href="#" class="banner-btn">
        <img src="img/christmas.png" alt="크리스마스 이미지" class="btn-icon" />
        더 많은 루돌프 구출하러 가기
        <span class="arrow-icon">&gt;</span>
      </a>

      <!-- 섹션 타이틀 -->
      <div class="section-title">내가 구출한 루돌프</div>
      <div class="sub-info">4/10</div>

      <!-- 카드 그리드 -->
      <div class="card-grid">
        <!-- 1) 조용한 루돌프 -->
        <div class="card blue">
          <div
            class="rudolph-face"
            style="background-image: url('img/rudolph_calm.png')"
          ></div>
          <div class="card-title">조용한 루돌프</div>
          <div class="card-desc">나를 구해줘서 고마워..</div>
        </div>

        <!-- 2) 졸린 루돌프 -->
        <div class="card green">
          <div
            class="rudolph-face"
            style="background-image: url('img/rudolph_sleepy.png')"
          ></div>
          <div class="card-title">졸린 루돌프</div>
          <div class="card-desc">난 이만 자러 갈게 Zz</div>
        </div>

        <!-- 3) 화난 루돌프 -->
        <div class="card pink">
          <div
            class="rudolph-face"
            style="background-image: url('img/rudolph_angry.png')"
          ></div>
          <div class="card-title">화난 루돌프</div>
          <div class="card-desc">빨리 구해줬어야지!!</div>
        </div>

        <!-- 4) 부끄 루돌프 -->
        <div class="card yellow">
          <div
            class="rudolph-face"
            style="background-image: url('img/rudolph_shy.png')"
          ></div>
          <div class="card-title">부끄 루돌프</div>
          <div class="card-desc">날 구해주다니..//</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <nav class="nav-bar">
        <a href="ranking.html" class="nav-item">
          <div class="icon">
            <img src="./img/ranking_icon.png" />
          </div>
          <span class="label">Ranking</span>
        </a>
        <a href="badge.html" class="nav-item">
          <div class="icon">
            <img src="./img/badge_icon.png" />
          </div>
          <span class="label">Badge</span>
        </a>
        <a href="index.html" class="nav-item main">
          <div class="icon main-icon">
            <img src="./img/Home.png" alt="Main" />
          </div>
        </a>
        <a href="rudolph.html" class="nav-item">
          <div class="icon">
            <img src="./img/rudolph_icon.png" />
          </div>
          <span class="label">Rudolph</span>
        </a>
        <a href="new_profile.html" class="nav-item">
          <div class="icon">
            <img src="./img/profile_icon.png" alt="Profile" />
          </div>
          <span class="label">Profile</span>
        </a>
      </nav>
    </footer>
  </body>
  <script>
    // Back 버튼 동작
    function goBack() {
      window.history.back(); // index.html로 이동
    }
  </script>
</html>
